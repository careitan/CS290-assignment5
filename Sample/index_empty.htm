<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Highcharts Example</title>

		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
		<script type="text/javascript">
$(function () {
    $('#container').highcharts({
        chart: {
            backgroundColor: '#FFFFFF',
            plotBackgroundColor: '#FFFFFF'
        },
        title: {
            text: 'Annual Financial Trends',
            x: -20 //center
        },
        subtitle: {
            text: 'Source: GKHS',
            x: -20
        },
        colors: ['#4A86b0', '#ba4b48', '#94b554', '#00acf0', '#7cb5ec'
            , '#434348', '#90ed7d', '#f7a35c', '#8085e9', '#f15c80', '#e4d354'
            , '#8085e8', '#8d4653', '#91e8e1']
        ,
        xAxis: {
            title: {
                text: 'Year'
            },
            categories: ['2004', '2005', '2006', '2007', '2008', '2009', '2010', '2011', '2012', '2013']
        },
        yAxis: {
            title: {
                text: 'Dollars'
            },
            plotLines: [{
                value: 0,
                width: 2,
                color: '#808080'
            }]
        },
        tooltip: {
            valuePrefix: '$'
        },
        legend: {
            layout: 'vertical',
            align: 'right',
            verticalAlign: 'middle',
            borderWidth: 0
        }
    });
});
		</script>
	</head>
	<body>
<script src="js/highcharts.js"></script>
<script src="js/highcharts-all.js"></script>
<script src="js/highcharts-more.js"></script>
<script src="js/modules/exporting.js"></script>

<div id="container" style="min-width: 310px; height: 600px; margin: 0 auto"></div>

	</body>
</html>
